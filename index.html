<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./styles.css" class="css">
</head>
<body>

  <main>
    <div class="card">
      <p> Advice #<span id="advice-id"></span></p>
      <p id="advice-content"></p>
      
      <picture>
        <source srcset="./images/pattern-divider-desktop.svg 444w,
                        ./images/pattern-divider-mobile.svg 295w" 
                sizes="(min-width: 40rem) 80vw, 
                (max-width: 40rem) 90vw" />
        <img src="./images/pattern-divider-mobile.svg" alt="">
      </picture>

      <button id="dice"><img src="./images/icon-dice.svg" alt=""></button>
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ajkun55/Advice-generator-app">John A</a>.
    </div>
  </footer>  
  <script src="./main.js"></script>
</body>
</html>
